<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Visualizar Contato - Agenda Web</title>
  			<style type="text/css">			
				.centro { margin: 0px auto; width: 60% }
			</style>
    </h:head>
    <h:body>      	
	
 		<h:form id="formVisualizar">
 		
 			<p:toolbar styleClass="centro">  
			    <p:toolbarGroup align="left">  
			       	<p:commandLink  value="Home" action="/home.jsf?faces-redirect=true" immediate="true" ajax="false"/>	        
			    </p:toolbarGroup>
			    <p:toolbarGroup align="left">
			    	<p:commandLink value="Editar contato" action="/editar.jsf?faces-redirect=true" style="margin:20px"/>
			    </p:toolbarGroup>
			    <p:toolbarGroup align="right">  
			       	<p:commandLink value="Sair" action="/login.jsf?faces-redirect=true"/>	        
			    </p:toolbarGroup>
			</p:toolbar>
			
			<br/>		
			<p:panel styleClass="centro">
				<h:outputText value="Visualizando os dados do contato: #{contatoVisualBean.contatoVisual.nome}"></h:outputText>
			</p:panel>			
			<br/>	
			
			<p:panel id="painel" header="Visualizar contato" styleClass="centro">
			<p:growl showDetail="true"></p:growl>
			
			<h:panelGrid columns="2">
				<p:outputLabel for="nome">Nome:</p:outputLabel>
				<h:outputText id="nome" value="#{contatoVisualBean.contatoVisual.nome}"/>
				
							
				<p:outputLabel for="email">Email:</p:outputLabel>
				<h:outputText id="email" value="#{contatoVisualBean.contatoVisual.email}"/>
				
				<p:outputLabel for="endereco">Endereco:</p:outputLabel>
				<h:outputText id="endereco" value="#{contatoVisualBean.contatoVisual.endereco}"/>
				<br/>				
			</h:panelGrid >
			
				<p:outputLabel>Telefones:</p:outputLabel>
				<p:dataList id="listaTelefones" var="listaTel" value="#{contatoVisualBean.contatoVisual.telefones}">
					
						<h:outputText value="#{listaTel.numero}"/>
						<h:outputText value=" - "/>
						<h:outputText value="#{listaTel.tipoTelefone}"/>
						<br/>
					
				</p:dataList>
			
			
			</p:panel>
 		
 		</h:form>
 	
    </h:body>
</html>
